<!-- The dnd-auto-scroll directive allows to automatically scroll up and down
     (or left and right), within the window.
     This is particularly useful if some drop zone elements are too large.
     Add angular.module('myApp', ['dndLists', 'dndAutoScroll']); to your app. -->
<ul dnd-list="list">
    <li ng-repeat="item in list"
        dnd-draggable="item"
        dnd-moved="list.splice($index, 1)"
        dnd-effect-allowed="move"
        dnd-selected="models.selected = item"
        ng-class="{'selected': models.selected === item}"
        >
        {{item.label}}
    </li>
</ul>
