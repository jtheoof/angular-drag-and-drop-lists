<h1>Demo: Auto Scroll</h1>

<div class="alert alert-success">
    <strong>Instructions:</strong>
    Drag &amp; drop the list items to move them around and see the browser
    scrolling up and down as you approach the window boundaries.
</div>

<div class="autoScrollDemo row">

    <div class="col-md-12">
        <div class="row">
            <div ng-repeat="(listName, list) in models.lists" class="col-md-12">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">List {{listName}}</h3>
                    </div>
                    <div class="panel-body" ng-class="listName" ng-include="'autoscroll/autoscroll.html'"></div>
                </div>
            </div>
        </div>

        <div view-source="autoscroll"></div>
    </div>

</div>
